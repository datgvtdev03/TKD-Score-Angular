<div class="container">
  <div class="left-column">
    <button routerLink="/display-snake">Chuyen man</button>
    <h1>TÀI</h1>
    <div class="form-count-point">
      <span class="text-count-point">00</span>
    </div>
    <div class="list-btn">
      <button class="btn-point" nz-button nzType="default">1 Point</button>
      <button class="btn-point" nz-button nzType="default">2 Point</button>
      <button class="btn-point" nz-button nzType="default">3 Point</button>
      <button class="btn-point" nz-button nzType="default">Foul</button>
    </div>


  </div>

  <div class="form-action">
    <h3>TIME</h3>
    <h2>{{formatTime(remainingTime)}}</h2>
    <div class="form-action-btn">
      <button class="btn-point" nz-button nzType="default" (click)="startTime()" >Start</button>
      <button class="btn-point" nz-button nzType="default" (click)="stopTime()">Stop</button>
      <button class="btn-point" nz-button nzType="default" (click)="resetTime()">Reset</button>
    </div>
    <button class="btn-point-reset-score" nz-button nzType="default" (click)="sendMessage()">Reset Score</button>
  </div>

  <div class="right-column">
    <h1>XỈU</h1>
    <div class="form-count-point">
      <span class="text-count-point">00</span>
    </div>
    <div class="list-btn">
      <button class="btn-point" nz-button nzType="default">1 Point</button>
      <button class="btn-point" nz-button nzType="default">2 Point</button>
      <button class="btn-point" nz-button nzType="default">3 Point</button>
      <button class="btn-point" nz-button nzType="default">Foul</button>
    </div>
  </div>
</div>
